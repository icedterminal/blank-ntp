<style>
/*
CSS can be used to change page colors following a users browser mode.
@media (prefers-color-scheme:light)
@media (prefers-color-scheme:dark)
*/
@media(prefers-color-scheme:light){body{background-color:rgb(224, 224, 224);}}
@media(prefers-color-scheme:dark){body{background-color:rgb(37, 37, 37);}}
</style>

Good old BOM. https://en.wikipedia.org/wiki/Byte_order_mark
